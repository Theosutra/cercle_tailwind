<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cercle - Réseau Social</title>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- ✅ SCRIPT SIMPLE POUR GÉRER LE THÈME -->
    <script>
      // Au démarrage, vérifier localStorage
      try {
        const savedTheme = localStorage.getItem('darkMode');
        console.log('💾 Thème sauvegardé:', savedTheme);
        
        if (savedTheme === 'true') {
          document.documentElement.classList.add('dark');
          console.log('🌙 Mode dark appliqué');
        } else {
          document.documentElement.classList.remove('dark');
          console.log('☀️ Mode light appliqué');
        }
      } catch (error) {
        console.log('☀️ Mode light par défaut');
        document.documentElement.classList.remove('dark');
      }
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
